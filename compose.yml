version: "3.8"

services:
  db:
    image: neo4j:5.12.0
    env_file:
      - db/credentials.env
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./db/data:/data
      - ./db/conf:/conf

  chats:
    image: mongo:4.4.26
    ports:
      - 27017:27017

  frontend:
    build: ./frontend
    ports:
      - 5173:80

  backend:
    build: ./backend
    env_file:
      - backend/.env
    ports:
      - 5000:5000
    depends_on:
      - db
      - chats
    command: sh -c "/wait && npm run prod"
    environment:
      NEO4J_URI: neo4j://db:7687
      MONGODB_URI: mongodb://chats:27017
      KEYCLOAK_URI: http://keycloak:8080
      WAIT_HOSTS: db:7474, keycloak:8080
      WAIT_BEFORE_HOSTS: 80
      WAIT_AFTER_HOSTS: 3

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - 3000:8080
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
