name: Docker Image CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Compose the Docker-compose file
      run: docker-compose up

    - name: Wait for 5 minutes
      run: sleep 300

    - name: Stop containers
      run: docker-compose down
